<h1 class="display-4 mb-4">
    Add things
</h1>
<form action="/add" method="post">
    <div class="form-group">
        <input type="text" name="thing" class="form-control form-control-lg" placeholder="Add something you love">
    </div>
    <button type="submit" class="btn btn-dark btn-lg">Add</button>
    <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
